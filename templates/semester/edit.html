<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Semester</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="form-body">
<header>
    <h1>Edit Semester</h1>
    <nav>
        <ul>
            <li><a href="{{ url_for('edit_semester', semester_id=semester.id) }}">Edit</a>
            </li>
        </ul>
    </nav>
</header>
<main>
    <form method="POST">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ semester.name }}" required>
        </div>
        <div class="form-group">
            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" value="{{ semester.start_date }}">
        </div>
        <div class="form-group">
            <label for="end_date">End Date:</label>
            <input type="date" id="end_date" name="end_date" value="{{ semester.end_date }}">
        </div>
        <button type="submit" class="btn">Save Changes</button>
    </form>
</main>
<footer>
    <p>&copy; 2025 - All Rights Reserved to HORUS University in EGYPT - Developed by ESSIC</p>
</footer>
</body>
</html>
