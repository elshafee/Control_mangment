{% extends 'base.html' %}
{% block content %}
  <h1>Edit Sector: {{ sector.name }}</h1>
  <form method="POST">
    <div class="form-group">
      <label for="name">Sector Name:</label>
      <input type="text" id="name" name="name" value="{{ sector.name }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Sector</button>
    <a href="{{ url_for('list_sectors_admin') }}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
